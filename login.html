<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
</head>
<body>
    <ol class="menu">
        <div class="container">
            <li class="list"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="list"><a href="about.html"><i class="fas fa-user-secret"></i> About</a></li>
            <li class="list"><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li class="list"><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
        </div>
    </ol>

    <div class="wrapper">
        <div class="card">
            <h1 class="card-title">Login Page</h1>
            <hr>
            <form action="#" autocomplete="off">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email Address" id="email" class="form" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password" class="form" required>
                </div>

                <button type="submit" class="button blue">Login now <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </div> <!-- card -->
    </div> <!-- container -->

    <div class="footer">
        <div class="container">
            <h4 class="footer-title"> Designed & Built by Libertus </h4>
            <hr>
            <div class="deskripsi-footer">

            </div>
        </div>
    </div> <!-- footer -->

</body>
</html>
